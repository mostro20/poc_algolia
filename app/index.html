<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>QAGOMA POC Internal Search</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="header-box">
          <h1>QAGOMA POC Internal Search</h1>
        </div>
        <div class="refine-results">
          <div class="float-right" id="hits-per-page"></div>
          <div id="current-refinements"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="searchbox"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 facet-col">
        <h2 class="sr-only">Facets</h2>

        <div class="card border-top-0 border-left-0 border-right-0">
          <h3 class="card-title">Medium</h3>
          <div class="card-body">
            <div id="facet1"></div>
          </div>
        </div>

        <div class="card border-top-0 border-left-0 border-right-0">
          <h3 class="card-title">Year</h3>
          <div class="card-body">
            <div id="facet2"></div>
          </div>
        </div>

        <div class="card border-top-0 border-left-0 border-right-0">
          <h3 class="card-title">Artist</h3>
          <div class="card-body">
            <div id="facet3"></div>
          </div>
        </div>

        <div class="card border-top-0 border-left-0 border-right-0">
          <h3 class="card-title">Country</h3>
          <div class="card-body">
            <div id="facet4"></div>
          </div>
        </div>

      </div>
    <div class="col-sm-9">

      <div id="stats"></div>
      <div class="clearfix"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.2.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
